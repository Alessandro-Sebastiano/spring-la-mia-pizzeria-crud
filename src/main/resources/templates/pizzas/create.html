<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create</title>
    <th:block th:replace="/fragments/resources :: head"></th:block>
</head>
<body>
<nav th:replace="/fragments/nav :: nav"></nav>
<div class="container">
    <h1>Pizza detail</h1>
    <div class="form-box w-50 m-auto">
        <form id="pizza-form" method="post" th:object="${pizza}" th:action="@{/pizzas/create}">

            <label class="my-2" for="name">Pizza name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>

            <label class="my-2" for="description">Pizza description</label>
            <input class="form-control" type="text" id="description" th:field="*{description}">

            <label class="my-2" for="price">Pizza price</label>
            <input class="form-control" type="text" id="price" th:field="*{price}" th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
